<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="left-sidebar">
        <div>
          <img src="images/odin-lined.png" alt="" />
          <h1>SIGN-UP FORM</h1>
          <span>PHOTO BY ARUB ALDAWEESH ON UNPLASH</span>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
          <h1>LET'S DO THIS!</h1>
          <div>
            <form id="my-form" action="">
              <label for="firstName">FIRST NAME<input type="text" id="firstName" required /></label>

              <label for="lastName">LAST NAME<input type="text" id="lastName" required /></label>

              <label for="email">EMAIL<input type="email" id="email" required /></label>

              <label for="phoneNumber">PHONE NUMBER<input type="tel" id="phoneNumber" /></label>

              <label for="password">PASSWORD<input type="password" id="password" class="error" required /> </label>

              <label for="confirm">CONFIRM PASSWORD <input type="password" id="confirmPassword" class="error" required /> </label>
            </form>
          </div>
        </div>
        <div class="create">
          <button type="submit" form="my-form">CREATE ACCOUNT</button>
          <p>ALREADY HAVE AN ACCOUNT? <a href="#">LOG IN</a></p>
        </div>
      </div>
    </section>

    <!-- Script to make sure passwords match -->
    <script>
      const password = document.getElementById("password");
      const confirm_password = document.getElementById("confirmPassword");

      function validatePassword() {
        if (password.value !== confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
  </body>
</html>
